<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Avemar Production Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 'outfit': ['Outfit', 'sans-serif'] },
          colors: {
            'avemar': {
              'navy': '#0a1628', 'slate': '#1e293b', 'steel': '#334155',
              'sky': '#0ea5e9', 'gold': '#f59e0b', 'emerald': '#10b981',
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Outfit', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0a1628 0%, #1e293b 50%, #0f172a 100%); }
    .stat-card { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); border: 1px solid rgba(255, 255, 255, 0.1); }
    .glow { box-shadow: 0 0 60px rgba(245, 158, 11, 0.3); }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-br from-avemar-gold to-orange-600 rounded-2xl flex items-center justify-center mx-auto mb-6 glow">
        <i class="fas fa-industry text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2">Avemar Group</h1>
      <p class="text-gray-400">Production Tracking</p>
    </div>

    <div class="stat-card rounded-2xl p-8" id="loginForm">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

      <form onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-sm text-gray-400 mb-2">Email Address</label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="email" id="email" required placeholder="you@company.com"
              class="w-full bg-white/5 border border-white/10 rounded-xl pl-12 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-avemar-gold">
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm text-gray-400 mb-2">Password</label>
          <div class="relative">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="password" id="password" required placeholder="••••••••"
              class="w-full bg-white/5 border border-white/10 rounded-xl pl-12 pr-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-avemar-gold">
          </div>
        </div>

        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg text-red-400 text-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="errorText">Invalid email or password</span>
        </div>

        <button type="submit" id="loginBtn" class="w-full bg-avemar-gold hover:bg-amber-600 text-black py-3 rounded-xl font-semibold transition flex items-center justify-center gap-2">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>
    </div>

    <p class="text-center text-gray-500 text-sm mt-8">
      <i class="fas fa-lock mr-1"></i> Secure login powered by Supabase
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    async function checkSession() {
      await new Promise(resolve => setTimeout(resolve, 100));
      if (!window.supabaseClient) return;
      const { data: { session } } = await window.supabaseClient.auth.getSession();
      if (session) window.location.href = 'index.html';
    }
    checkSession();

    function showError(message) {
      document.getElementById('errorText').textContent = message;
      document.getElementById('errorMessage').classList.remove('hidden');
    }

    async function handleLogin(event) {
      event.preventDefault();
      document.getElementById('errorMessage').classList.add('hidden');

      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const { data, error } = await window.supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
          showError(error.message);
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
          return;
        }
        window.location.href = 'index.html';
      } catch (error) {
        showError('An error occurred. Please try again.');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
      }
    }
  </script>
</body>
</html>
