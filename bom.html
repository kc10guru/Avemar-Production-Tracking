<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill of Materials - Avemar Production Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { 'outfit': ['Outfit', 'sans-serif'] },
          colors: {
            'avemar': {
              'navy': '#0a1628', 'slate': '#1e293b', 'steel': '#334155',
              'sky': '#0ea5e9', 'gold': '#f59e0b', 'emerald': '#10b981',
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Outfit', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #0a1628 0%, #1e293b 50%, #0f172a 100%); }
    .stat-card { background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%); border: 1px solid rgba(255, 255, 255, 0.1); }
    select { background-color: #1e293b; color: #f1f5f9; }
    select option { background-color: #1e293b; color: #f1f5f9; }
    select option:checked { background-color: #334155; }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white">

  <!-- Navigation -->
  <nav class="bg-avemar-navy/80 backdrop-blur-lg border-b border-white/10 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-avemar-gold to-orange-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-industry text-white text-lg"></i>
          </div>
          <div>
            <h1 class="text-xl font-bold text-white">Avemar Group</h1>
            <p class="text-xs text-gray-400">Production Tracking</p>
          </div>
        </div>
        <div class="flex items-center gap-6">
          <a href="index.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-chart-line mr-2"></i>Dashboard</a>
          <a href="repair-orders.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-clipboard-list mr-2"></i>Repair Orders</a>
          <a href="inventory.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-boxes-stacked mr-2"></i>Inventory</a>
          <a href="bom.html" class="text-avemar-gold font-medium"><i class="fas fa-list-check mr-2"></i>BOM</a>
          <a href="reports.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-file-chart-line mr-2"></i>Reports</a>
          <a href="settings.html" class="text-gray-300 hover:text-white transition"><i class="fas fa-cog mr-2"></i>Settings</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-6 py-8">

    <div class="flex items-center justify-between mb-8">
      <div>
        <h2 class="text-3xl font-bold mb-2">Bill of Materials</h2>
        <p class="text-gray-400">Define subcomponents needed per windshield part number and production stage</p>
      </div>
    </div>

    <!-- Part Number Selector -->
    <div class="stat-card rounded-2xl p-6 mb-6">
      <label class="block text-sm text-gray-400 mb-2">Select Windshield Part Number</label>
      <select id="partSelect" class="bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-avemar-gold w-full max-w-md">
        <option value="">Choose a part number...</option>
      </select>
    </div>

    <!-- BOM Content -->
    <div id="bomContent" class="hidden">

      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold" id="bomTitle"></h3>
        <button onclick="showAddBomModal()" class="bg-avemar-gold hover:bg-amber-600 text-black px-5 py-2 rounded-lg font-semibold transition flex items-center gap-2 text-sm">
          <i class="fas fa-plus"></i> Add Item
        </button>
      </div>

      <!-- BOM grouped by stage -->
      <div id="bomStages" class="space-y-4">
        <div class="text-gray-400 text-center py-8"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</div>
      </div>
    </div>

    <!-- Empty state -->
    <div id="bomEmpty" class="stat-card rounded-2xl p-12 text-center">
      <i class="fas fa-list-check text-4xl text-gray-600 mb-4"></i>
      <p class="text-gray-400">Select a windshield part number above to view or edit its bill of materials.</p>
    </div>

  </main>

  <!-- Add BOM Item Modal -->
  <div id="addBomModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="stat-card rounded-2xl p-8 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold mb-6">Add BOM Item</h3>
      <form onsubmit="handleSaveBomItem(event)">
        <div class="mb-4">
          <label class="block text-xs text-gray-400 mb-1">Subcomponent *</label>
          <select id="bomSubcomponent" required class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-avemar-gold">
            <option value="">Select subcomponent...</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-xs text-gray-400 mb-1">Production Stage *</label>
            <select id="bomStageNumber" required class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-avemar-gold">
            </select>
          </div>
          <div>
            <label class="block text-xs text-gray-400 mb-1">Qty Required *</label>
            <input type="number" id="bomQtyRequired" required min="0.01" step="0.01" value="1"
              class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-avemar-gold">
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-xs text-gray-400 mb-1">Notes</label>
          <input type="text" id="bomNotes" class="w-full bg-white/5 border border-white/10 rounded-lg px-3 py-2 text-white text-sm focus:outline-none focus:border-avemar-gold">
        </div>
        <div class="flex gap-3 justify-end">
          <button type="button" onclick="hideAddBomModal()" class="px-4 py-2 text-gray-400 hover:text-white transition">Cancel</button>
          <button type="submit" class="bg-avemar-gold hover:bg-amber-600 text-black px-6 py-2 rounded-lg font-semibold transition">
            <i class="fas fa-save mr-2"></i>Save
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/bom.js"></script>
</body>
</html>
